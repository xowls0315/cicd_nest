name: CICD Nest

on:
  push:
    branches: [master]

jobs:
  ci: # lint, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run test:cov
      - run: npm run build
