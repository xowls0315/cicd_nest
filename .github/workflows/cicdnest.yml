name: CICD Nest

on:
  push:
    branches: [master]

jobs:
  ci: # lint, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run test:cov
      - run: npm run build
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @railway/cli
      - run: railway up --service=cicd_nest
        env:
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
      - run: echo "레일웨이 배포 완료!"
